<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="test-register.css">
    <title>Register Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffdf3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header-box">
        <h1><img src="judul-header.png" class="header-image" width="200" height="50"></h1>
    </div>
    <div class="login-box">
        <h2 class="my-h2">Pendaftaran Akun</h2>
        <h3 class="my-h3">Yuk, daftarkan akunmu sekarang juga!</h3>
        <form action="/login" method="POST">
            <div class="container">
                <div class="column">
                    <label for="nama" class="left-align">Nama:<a class="star">*</a></label>
                    <input type="text" name="nama" id="nama">
                </div>
                <div class="column">
                    <label for="email" class="left-align">E-mail:<a class="star">*</a></label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="column">
                    <label for="nohp" class="left-align">No. HP:<a class="star">*</a></label>
                    <input type="tel" name="nohp" id="nohp" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                </div>
                <div class="column">
                    <label for="password" class="left-align">Kata Sandi:<a class="star">*</a></label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="column">
                    <label for="password" class="left-align">Konfirmasi Kata Sandi:<a class="star">*</a></label>
                    <input type="password" name="password" id="password">
                </div>
            </div>
            <p>
                <a href="#">Lupa Password?</a>
            </p>
            <button type="submit">Daftar</button>
            <div></div>
        </form>
        <div></div>
        <a href="test-login.html"><button>Masuk</button></a>
        <div></div>
        <a class="atau">Atau</a>
        <div></div>
        <a href="#"><img src="login-google.png" class="google"></img></a>
    </div>
</body>
</html>
